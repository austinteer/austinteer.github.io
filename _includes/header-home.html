<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <script src="//use.typekit.net/qmw0ftm.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
        <style>.vertical--center{margin:0 auto;background:#fff;width:100%;height:100%;display:block}.vertical-center__element{position:absolute;width:100%;top:50%;-webkit-transform:translateY(-50%);-ms-transform:translateY(-50%);transform:translateY(-50%)}.preloader{display:block;position:relative;width:1em;height:1em;margin:1px auto;background:#000}.preloader--top{top:0;-webkit-animation:preloaderCSSTop 2s infinite;animation:preloaderCSSTop 2s infinite}.preloader--top::after{position:absolute;content:'';display:block;width:1em;height:1em;left:1em;background:#000;margin-left:1px;-webkit-animation:preloaderCSSTopAfter 2s infinite;animation:preloaderCSSTopAfter 2s infinite;-webkit-animation-delay:.5s;animation-delay:.5s}.preloader--bottom{top:0;-webkit-animation:preloaderCSSBottom 2s infinite;animation:preloaderCSSBottom 2s infinite;-webkit-animation-delay:1.5s;animation-delay:1.5s}.preloader--bottom::after{position:absolute;content:'';display:block;width:1em;left:1em;height:1em;background:#000;margin-left:1px;-webkit-animation:preloaderCSSTopAfter 2s infinite;animation:preloaderCSSTopAfter 2s infinite;-webkit-animation-delay:1s;animation-delay:1s}@-webkit-keyframes preloaderCSSTop{0%{background-color:#000}100%{background-color:#fff}}@keyframes preloaderCSSTop{0%{background-color:#000}100%{background-color:#fff}}@-webkit-keyframes preloaderCSSBottom{0%{background-color:#000}100%{background-color:#fff}}@keyframes preloaderCSSBottom{0%{background-color:#000}100%{background-color:#fff}}@-webkit-keyframes preloaderCSSTopAfter{0%{background-color:#000}100%{background-color:#fff}}@keyframes preloaderCSSTopAfter{0%{background-color:#000}100%{background-color:#fff}}@-webkit-keyframes preloaderCSSBottomAfter{0%{background-color:#000}100%{background-color:#fff}}@keyframes preloaderCSSBottomAfter{0%{background-color:#000}100%{background-color:#fff}}</style>
        <script src="/assets/js/modernizr.js"></script>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>
<body class="home">
    
  <div id="loader" class="vertical--center">

      <span class="preloader preloader--bottom"></span>
    </div>
  </div>

            </li>
